<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Red Hat Mono', monospace;
            background: #000000;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 8rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1rem;
            color: #888;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .back-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #111;
            border: 1px solid #222;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            border-color: #666;
            transform: translateX(0.5rem);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p class="error-title">Page not found</p>
        <p>Either I screwed up (most likely) or you screwed up.</p>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
